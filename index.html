<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Board Game Trivia</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/freelancer.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
    
    </style>
</head>

<body>
    <!-- responsive background image -->
    <div id="bg-img"></div>

	<!-- brand -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="navbar-header page-scroll">
                <p class="navbar-brand">Board Game Trivia</p>
                <p class="navbar-brand hide" id="timer">Time: 30</p>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button class="start-game btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- template for a question -->
    <section class="hide" id="q-template">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p class="prompt"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="choices"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- quiz results -->
    <section class="results hide">
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h3>Results</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="" id="score"></div>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                	<button class="start-game btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- done button -->
    <button class="btn btn-primary btn-block hide" id="btnDone">Done</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        
    </script>
    <script src="assets/javascript/game.js"></script>

    
    <!-- devTools.js is for development only. remove before merging with master -->
    <!-- <script src="devTools.js"></script> -->
</body>

</html>
