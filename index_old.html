<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triva Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section class="landing">
		<h1>Game Title</h1>
		<button class="start-game">Play</button>
	</section>
	<section id="q-template" class="hidden">
		<div class="question">
			<h2 class="prompt">Question</h2>
			<div class="choices"></div>
		</div>
		<div>
			<a href="#" class="previous">prev</a>
			<a href="#" class="next">next</a>
			<a href="" class="done hidden">done</a>
		</div>
	</section>
	<section class="results hidden">
		<h1>Game Title</h1>
		<div id="score"></div>
		<button class="start-game">Play</button>
	</section>	
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" 
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
	crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
<!-- devTools.js is for development only. remove before merging with master -->
<script src="devTools.js"></script>
</html>
